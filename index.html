<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link  -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- ID -->
    <title>Responsive Layout</title>

</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <img src="" alt="Logo">
                    <ul>
                        <li>Testo</li>
                        <li>Testo</li>
                        <li>Testo</li>
                        <li>Testo</li>
                        <li class="btn-white">Testo</li>
                    </ul>
                </ul>
            </nav>
        </div>
    </header>

  <!-- main -->
    <main>
        <!-- First section -->
        <div class="container">
            <section class="cards">
                <div class="double card"></div>
                <div class="card">Testo</div>
                <div class="card">Testo</div>
                <div class="card">Testo</div>
                <div class="card">Testo</div>
            </section> 
        </div>

        <!--Second sectio  -->
        <section class="second">
            <div class="container">
                    <div class="text"></div>
                    <div class="image"></div>
            </div>
        </section>

        <!--Third section  -->
        <section class="third">
            <div class="text"></div>
            <div class="citation">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>


        <!--Fourth section  -->
        <section class="fourth">
            <div class="container">
                <div class="text"></div>
                <div class="row">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </section>

        <!-- Fifth section -->
        <section class="fifth">
            <div class="text"></div>
            <div class="image"></div>
        </section>

         <!-- Sixth section -->
         <section class="sixth">
            <div class="container"></div>
        </section>
    </main>


     <!-- Footer -->
    <footer>
        <div class="container">

    </footer>
    
</body>
</html>
